<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <title>Create Account</title>

  <script src='../js/jquery_3_4_1.js'></script>
  <script src='../js/events_core_API_v1.js'></script>
  <script src='../js/signup_core_API_v1.js'></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type="text/css" href="../css/css_core_view.css">
  <link rel='stylesheet' type="text/css" href="../css/css_signup_core.css">
</head>

<body>
  <div m-menu-bar>
    <a company-brand href="/">
      <div c-logo><img src="../images/company-logo.png" alt="LOGO" /></div>
      <div c-name><i id="way">WAY</i><i id="fare">FARER</i></div>
    </a>
    <div exp-colps-logo>
      <img src="../images/menu.png" alt="More" />
    </div>
  </div>
  <div m-menu-bar-options class="hide">
    <ul>
      <li class="menu-item"><a href="./help.html">Help</a></li>
      <li class="menu-item"><a href="./about.html">About Us</a></li>
      <li class="menu-item"><a href="./signin.html">Sign In</a></li>
      <li class="menu-item focused-tab"><a href="./signup.html">Sign Up</a></li>
      <li class="menu-item"><a href="./services.html">Services</a></li>
    </ul>
  </div>

  <div class='signup-form'>
    <div sign-header>SIGN UP</div>

    <form class="form-fields" action="/api/v1/auth/signup" method="POST">
      <label for="firstname">Firstname</label>
      <div class="textInput">
        <input type="text" id="firstname" class="field" placeholder="Firstname">
      </div>

      <label for="lastname">Lastname</label>
      <div class="textInput">
        <input type="text" id="lastname" class="field" placeholder="Lastname">
      </div>

      <div class="textInput" gender>
        Custom <input type="radio" name="gender" value="custom">
        Male <input type="radio" name="gender" value="male">
        Female <input type="radio" name="gender" value="female">
      </div>

      <label for="birth-date">Birth date</label>
      <div class="textInput" birth-date>
        <input type="date" id="birth-date">
      </div>

      <label for="email">Email</label>
      <div class="textInput">
        <input type="email" id="email" class="field" placeholder="e.g: example@way.farer.it">
      </div>

      <label for="password">Password</label>
      <div class="textInput">
        <input type="password" id="password" class="field" placeholder="Password">
      </div>

      <label for="Re-password">Re-enter Password</label>
      <div class="textInput">
        <input type="password" id="Re-password" class="field" placeholder="Re-enter Password">
      </div>

      <!--
        <label for="admin-auth">Admin-Group Authenty</label>
        <div class="textInput hide" admin-auth>
          <input type="password" id="admin-auth" class="field" placeholder="Admin Athentication">
        </div>
      -->

      <div class="button continue">Continue</div>
    </form>
  </div>
</body>

</html>
