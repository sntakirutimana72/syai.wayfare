  <link rel='stylesheet' type="text/css" href="../css/css_user_profile_core.css">
</head>

<body>
  <div m-menu-bar>
    <a company-brand href="./index.html">
      <div c-logo><img src="../images/company-logo.png" alt="LOGO" /></div>
      <div c-name><i id="way">WAY</i><i id="fare">FARER</i></div>
    </a>

    <div user-acc><i>Hi, Mr/Mrs account-owner</i>
      <div user-acc-options>
        <span user-acc-opt-it em>Signed in as</span>
        <img user-acc-opt-it src="../images/user.png" alt="Profile Picture" />
        <a user-acc-opt-it edit href="./profile.html">EDIT PROFILE</a>
        <a user-acc-opt-it logout href="./signin.html">LOGOUT</a>
      </div>
    </div>

    <div exp-colps-logo>
      <img src="../images/menu.png" alt="More" />
    </div>
  </div>

  <div m-menu-bar-options class="hide">
    <ul>
      <li class="menu-item"><a href="./help.html">Help</a></li>
      <li class="menu-item"><a href="./about.html">About Us</a></li>
      <li class="menu-item"><a href="./services.html">Services</a></li>
    </ul>
  </div>

  <div class='profile-form'>
    <div profile-header>Edit Profile Information</div>

    <form class="form-fields" for-profile>
      <div class="textInput" u-id f-off>
        <div userId-label c-lab>ID</div>
        <div userId-value c-val>---</div>
      </div>

      <label for="firstname">Firstname</label>
      <div class="textInput">
        <input type="text" id="firstname" class="field" placeholder="Firstname">
        <div class="button">Edit</div>
      </div>

      <label for="lastname">Lastname</label>
      <div class="textInput">
        <input type="text" id="lastname" class="field" placeholder="Lastname">
        <div class="button">Edit</div>
      </div>

      <div class="textInput" gender f-off>
        <div gender-label c-lab>Gender</div>
        <div gender-value c-val>Gender Value</div>
      </div>

      <div class="textInput" date-of-birth f-off>
        <div dOfb-label c-lab>Date Of Birth</div>
        <div dOfb-value c-val>Date of Birth Value</div>
      </div>

      <div class="textInput" email-ad f-off>
        <div email-ad-label c-lab>Email address</div>
        <div email-ad-value c-val>sntakirutiman72@gmail.com</div>
      </div>

      <label for="password">Password</label>
      <div class="textInput">
        <input type="password" id="password" class="field" placeholder="Password">
        <div class="button">Edit</div>
      </div>

      <div class="textInput" createdOn f-off>
        <div creatOn-label c-lab>Created On</div>
        <div creatOn-value c-val>---</div>
      </div>

      <div class="button" commit>
        Commit
      </div>
    </form>
  </div>
</body>

</html>
